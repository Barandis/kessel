site_name: Kessel
docs_dir: src/docs
site_dir: docs
site_description: 'Kessel parser combinators for JavaScript'
site_author: 'Thomas J. Otterson'
copyright: 'Copyright &copy; 2020 Thomas J. Otterson'

repo_url: https://github.com/Barandis/kessel
edit_uri: ''

markdown_extensions:
